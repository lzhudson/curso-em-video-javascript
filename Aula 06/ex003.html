<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meu primeiro progama...</title>
  <style>
    body{
      background-color: blue;
      color: white;
      font: normal 20pt Arial;
    }
    h1{
      color: rgb(255,212,22);
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo !</h1>
  <p>Já me livrei da maldição.</p>
  <script>
    var n1 = Number(window.prompt('Digite um número:')); //Recebe String
    var n2 = Number(window.prompt('Digite outro número:')); //Recebe String
    // Number converte para numero
    // String converte para string
    var soma = n1 + n2;
    window.alert(`A soma entre ${n1} e ${n2} é ${soma}`);
    // number + number para adição
    // string + string para concatenação
  </script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do Carro:<input type="number" name="txtvel" id="txtvel">Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>
  <script>
   
    function calcular(){
      var txtvel = window.document.querySelector('input#txtvel');
      var res = window.document.querySelector('div#res');
      var vel = Number(txtvel.value);
      res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}Km/h</strong>`
      if(vel > 60){
        res.innerHTML += `Você ultrapassou a velocidade permitida, você foi <strong>MULTADO!</strong>`;
      }
      res.innerHTML += '<p>Diriga sempre com o cinto de segurança !</p>';
    }
  
  </script>
</body>
</html>
